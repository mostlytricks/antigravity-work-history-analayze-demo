<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work History Analyzer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <aside id="sidebar">
      <header>
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h1>Work History</h1>
          <button id="theme-toggle"
            style="background:none; border:none; cursor:pointer; font-size:1.2rem; color:var(--text-secondary);">
            ☀️
          </button>
        </div>
        <p>Track tasks, revisions, and issues.</p>
      </header>
      <div id="details-panel">
        <div class="empty-state">Select a commit to view details</div>
      </div>
    </aside>
    <main id="graph-container">
      <!-- D3 Graph will be rendered here -->
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
